<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chipr</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>

<body>

<!-- Sam Added -->
  <div class="pageWrapper">
  <div class="contentWidth">
    <div class="logoBox"><img src="chipr-logo2.png"></div>
    <div class="title">
      <h1>Chipr</h1>
    </div>
    <div class="loginWrap">
      <div class="loginScreen">
        <form class="signupForm" id="userNameForm"><i class="fa fa-life-ring"></i></i><input id="userNameInput" name="user" type="text" placeholder="Username" class="login userInput"></input></form>
        <form class="signupForm" id="passwordForm"><i class="fa fa-unlock"></i><input id="passwordInput" name="pass" type="password" placeholder="Password" class="login passwordInput"></input></form>
      </div>
      <div class="signUpWrap">
        <form><button id="logInButton" class="btn btn-default btn-md">Log In</button></form>
        <form><button id="signUpButton" class="btn btn-default btn-md">Sign Up</button></form>
      </div>
    </div>
  </div>
</div>

<div class="mainWrapper hidden">
<div class="profile">
  <div class ="homeButton"><i class="fa fa-home"></i></div>
  <div class ="headBox">
    <!-- TEMPALTES -->
  </div>
  <ul class = "refreshNLeader">
    <li id="refresh"></li>
    <li id="leaderASDF"></li>
  </ul>
  <!-- append profile template here-->

  <button type="button" class="btn btn-default btn-lg logOut" id="logOut">
    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> LogOut
  </button>


<div>
</div>
<span class="chipBox">
  <div class="bigChip">
    <div class="chipClick">
    </div>
  </div>
</span>

<div class="addForm hidden">
<li class="toWho"><div class="fa fa-user"></div>
  <div class="btn-group">
  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
    <span class="toWhom">To whom?</span>
    <span class="caret"></span>
  </a>
  <div class="clear"><i class="fa fa-times clear"></i></div>
  <ul class="dropdown-menu">
    <!-- dropdown menu links -->
  </ul>

</div>
<li class="forWhat"><input class="inputArea" type="text" name="betComment" placeholder="for what?" /></li>
<li class="howMuch"><input class="howMuchTxt inputArea" type="text" name="betAmount" placeholder="1" /><span class="chipTxt"> chips </span><div class="sendChallenge">Send Challenge<i class="fa fa-bomb" id="sendChallenge"></i></div><div class="sendChips">Send Chips<i class="fa fa-plus-circle" id="sendChips"></i></div></li>
</div>

  <!--or append feed template -->

<ul class="mainContent">

</ul>

</div>
